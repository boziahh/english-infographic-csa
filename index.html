<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <title>English Infographic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background: black;
            height: 100%;
            width: 100%;
            overflow: hidden;
            touch-action: none;
        }

        #viewed-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <img id="viewed-image" src="infographic.png" alt="Infographic">

    <script>
        const image = document.getElementById('viewed-image');
        let scale = 1, posX = 0, posY = 0, lastX = 0, lastY = 0, isDragging = false, touchStartDistance = null;

        function applyTransform() {
            image.style.transform = `translate(${posX}px, ${posY}px) translate(-50%, -50%) scale(${scale})`;
        }

        image.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale *= e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.min(Math.max(1, scale), 5);
            applyTransform();
        });

        image.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                touchStartDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            } else {
                isDragging = true;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            }
        });

        image.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length === 2) {
                const currentDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                scale *= currentDistance / touchStartDistance;
                scale = Math.min(Math.max(1, scale), 5);
                touchStartDistance = currentDistance;
                applyTransform();
            } else if (isDragging) {
                const dx = e.touches[0].clientX - lastX;
                const dy = e.touches[0].clientY - lastY;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                posX += dx;
                posY += dy;
                applyTransform();
            }
        });

        image.addEventListener('touchend', () => {
            isDragging = false;
            touchStartDistance = null;
        });

        image.addEventListener('dblclick', () => {
            scale = 1;
            posX = 0;
            posY = 0;
            applyTransform();
        });
    </script>
</body>
</html>
