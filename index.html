<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            width: 100vw;
        }

        #image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #viewed-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="viewed-image" src="infographic.png" alt="Viewer Image">
    </div>

    <script>
        const image = document.getElementById('viewed-image');
        let scale = 1;
        let posX = 0;
        let posY = 0;
        let lastX = 0;
        let lastY = 0;
        let isDragging = false;
        let touchStartDistance = null;

        function applyTransform() {
            image.style.transform = `translate(${posX}px, ${posY}px) translate(-50%, -50%) scale(${scale})`;
        }

        // Mouse wheel zoom
        image.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.min(Math.max(1, scale * delta), 5);
            applyTransform();
        });

        // Touch events for pinch zoom
        image.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                touchStartDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            } else {
                isDragging = true;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            }
        });

        image.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length === 2) {
                // Pinch zoom
                const currentDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                const delta = currentDistance / touchStartDistance;
                scale = Math.min(Math.max(1, scale * delta), 5);
                touchStartDistance = currentDistance;
                applyTransform();
            } else if (isDragging) {
                // Panning
                const dx = e.touches[0].clientX - lastX;
                const dy = e.touches[0].clientY - lastY;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                posX += dx;
                posY += dy;
                applyTransform();
            }
        });

        image.addEventListener('touchend', () => {
            isDragging = false;
            touchStartDistance = null;
        });

        // Reset on double click/tap
        image.addEventListener('dblclick', () => {
            scale = 1;
            posX = 0;
            posY = 0;
            applyTransform();
        });

        // Initial scale to fit screen
        window.addEventListener('load', () => {
            scale = Math.min(
                window.innerWidth / image.naturalWidth,
                window.innerHeight / image.naturalHeight
            );
            applyTransform();
        });
    </script>
</body>
</html>
